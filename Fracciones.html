<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Practica Fracciones</title>
  <style>
    body { font-family: Arial,sans-serif; padding: 20px; }
    .exercise { border: 1px solid #ccc; margin: 15px 0; padding: 10px; }
    input { width: 60px; padding: 5px; }
    textarea { width: 100%; height: 60px; }
    .btn { padding: 8px 12px; margin-top: 8px; cursor: pointer; }
    .ok { color: green; font-weight: bold; }
    .bad { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Practica Fracciones</h2>

  <div class="exercise">
    <p><strong>Ejercicio:</strong> 1/4 + 2/5 = ?</p>
    <textarea id="steps1" placeholder="Escribe tus pasos aquí..."></textarea><br>
    <label>Resultado: </label>
    <input type="text" id="res1" placeholder="ej: 13/20">
    <button class="btn" onclick="check1()">Comprobar</button>
    <p id="out1"></p>
  </div>

  <div class="exercise">
    <p><strong>Ejercicio:</strong> 3/8 + 1/6 = ?</p>
    <textarea id="steps2" placeholder="Escribe tus pasos aquí..."></textarea><br>
    <label>Resultado: </label>
    <input type="text" id="res2">
    <button class="btn" onclick="check2()">Comprobar</button>
    <p id="out2"></p>
  </div>

  <script>
    function simplify(num, den) {
      function gcd(a,b){ return b?gcd(b,a%b):a; }
      let g = gcd(num,den);
      return [num/g, den/g];
    }

    function check1() {
      let r = document.getElementById('res1').value.trim();
      let correct = simplify(13,20).join('/');
      let out = document.getElementById('out1');
      if (r === correct) {
        out.textContent = "✔ Correcto!";
        out.className = "ok";
      } else {
        out.textContent = "✘ Incorrecto → debería ser " + correct;
        out.className = "bad";
      }
    }

    function check2() {
      let r = document.getElementById('res2').value.trim();
      let correct = simplify(11,24).join('/');
      let out = document.getElementById('out2');
      if (r === correct) {
        out.textContent = "✔ Correcto!";
        out.className = "ok";
      } else {
        out.textContent = "✘ Incorrecto → debería ser " + correct;
        out.className = "bad";
      }
    }
  </script>

</body>
</html>
